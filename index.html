    <script>
        let isRunning = false;
        let currentTimer = 0;
        let timerInterval;
        let breathingTimeout;
        let cycleCount = 0;
        let isInhaling = true;
        let inhaleTime = 5;
        let exhaleTime = 10;
        let volumeLevel = 0.75; // é»˜è®¤éŸ³é‡75%
        
        // åˆ›å»ºéŸ³æ•ˆä¸Šä¸‹æ–‡
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // æ›´æ–°éŸ³é‡è®¾ç½®
        function updateVolume() {
            const slider = document.getElementById('volumeSlider');
            const valueDisplay = document.getElementById('volumeValue');
            volumeLevel = slider.value / 100;
            valueDisplay.textContent = slider.value + '%';
        }
        
        // æ›´æ–°å‘¼å¸æ—¶é—´è®¾ç½®
        function updateSettings() {
            inhaleTime = parseInt(document.getElementById('inhaleTime').value) || 5;
            exhaleTime = parseInt(document.getElementById('exhaleTime').value) || 10;
            
            // é™åˆ¶èŒƒå›´
            inhaleTime = Math.max(1, Math.min(30, inhaleTime));
            exhaleTime = Math.max(1, Math.min(60, exhaleTime));
            
            document.getElementById('inhaleTime').value = inhaleTime;
            document.getElementById('exhaleTime').value = exhaleTime;
        }
        
        // è®¾ç½®é¢„è®¾å€¼
        function setPreset(inhale, exhale) {
            document.getElementById('inhaleTime').value = inhale;
            document.getElementById('exhaleTime').value = exhale;
            updateSettings();
        }
        
        // ç›‘å¬è¾“å…¥å˜åŒ–
        document.getElementById('inhaleTime').addEventListener('input', updateSettings);
        document.getElementById('exhaleTime').addEventListener('input', updateSettings);
        document.getElementById('volumeSlider').addEventListener('input', updateVolume);
        
        // ç”Ÿæˆå¸æ°”éŸ³æ•ˆ - ä½é¢‘åˆ°é«˜é¢‘çš„æ¸å˜éŸ³
        function playInhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // é¢‘ç‡ä»200Hzæ¸å˜åˆ°400Hz
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(400, audioContext.currentTime + 0.8);
            
            // éŸ³é‡æ¸å˜ - æ ¹æ®æ»‘å—è®¾ç½®è°ƒæ•´
            const maxVolume = volumeLevel * 0.4; // æœ€å¤§éŸ³é‡åŸºç¡€å€¼
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(maxVolume, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }
        
        // ç”Ÿæˆå‘¼æ°”éŸ³æ•ˆ - é«˜é¢‘åˆ°ä½é¢‘çš„æ¸å˜éŸ³
        function playExhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // é¢‘ç‡ä»400Hzæ¸å˜åˆ°150Hz
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(150, audioContext.currentTime + 1.2);
            
            // éŸ³é‡æ¸å˜ - æ ¹æ®æ»‘å—è®¾ç½®è°ƒæ•´
            const maxVolume = volumeLevel * 0.35; // æœ€å¤§éŸ³é‡åŸºç¡€å€¼
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(maxVolume, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.2);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.2);
        }
        
        function updateDisplay() {
            document.getElementById('timer').textContent = currentTimer;
            document.getElementById('cycleCount').textContent = cycleCount;
        }
        
        function startInhale() {
            updateSettings(); // è·å–æœ€æ–°è®¾ç½®
            isInhaling = true;

            document.getElementById('status').textContent = `ğŸŒŠ æ·±æ·±å¸æ°”... (${inhaleTime}ç§’)`;
            document.getElementById('breathingCircle').className = 'breathing-circle inhale';
            
            // æ’­æ”¾å¸æ°”éŸ³æ•ˆ

            timerInterval = setInterval(() => {

        }
