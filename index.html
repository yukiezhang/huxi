<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂëºÂê∏ÁªÉ‰π†Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            transition: background 0.8s ease;
            padding: 10px;
            overflow: hidden;
        }
        
        /* ‰∏ªÈ¢òÈÖçËâ≤ */
        .theme-ocean {
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
        }
        
        .theme-forest {
            background: linear-gradient(135deg, #2d5016 0%, #68b738 50%, #a8e6cf 100%);
        }
        
        .theme-sunset {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd23f 100%);
        }
        
        .theme-lavender {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            max-width: 380px;
            width: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 1.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .theme-toggle {
            display: flex;
            gap: 6px;
        }
        
        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .theme-btn.active {
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .theme-ocean-btn { background: linear-gradient(135deg, #0f4c75, #bbe1fa); }
        .theme-forest-btn { background: linear-gradient(135deg, #2d5016, #a8e6cf); }
        .theme-sunset-btn { background: linear-gradient(135deg, #ff6b35, #ffd23f); }
        .theme-lavender-btn { background: linear-gradient(135deg, #667eea, #f093fb); }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }
        
        .breathing-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 100%);
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all var(--reset-duration, 1s) cubic-bezier(0.4, 0, 0.6, 1);
            position: relative;
            cursor: pointer;
            transform: scale(1);
        }
        
        .breathing-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.6;
            animation: pulse 3s infinite ease-in-out;
        }
        
        .breathing-circle::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .breathing-circle.inhale {
            transform: scale(1.3);
            background: radial-gradient(circle, rgba(173,216,230,0.4) 0%, rgba(135,206,235,0.2) 100%);
            box-shadow: 0 0 40px rgba(135,206,235,0.4), 0 0 80px rgba(135,206,235,0.2);
            transition: all var(--inhale-duration, 3s) cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        .breathing-circle.inhale::after {
            opacity: 1;
            transition: opacity var(--inhale-duration, 3s) ease;
        }
        
        .breathing-circle.exhale {
            transform: scale(0.8);
            background: radial-gradient(circle, rgba(255,182,193,0.4) 0%, rgba(255,160,122,0.2) 100%);
            box-shadow: 0 0 40px rgba(255,160,122,0.4), 0 0 80px rgba(255,160,122,0.2);
            transition: all var(--exhale-duration, 5s) cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        .breathing-circle.exhale::after {
            opacity: 1;
            transition: opacity var(--exhale-duration, 5s) ease;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .circle-content {
            font-size: 2em;
            z-index: 2;
            position: relative;
        }
        
        .status-timer-container {
            margin: 10px 0;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .status {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .timer {
            font-size: 2.5em;
            font-weight: 200;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .settings {
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .settings.collapsed {
            max-height: 0;
            padding: 0 15px;
            margin: 0;
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .settings h3 {
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 300;
        }
        
        .setting-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
        }
        
        .setting-item label {
            font-size: 0.85em;
            font-weight: 300;
            opacity: 0.8;
            text-align: center;
        }
        
        .time-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .time-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .time-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .time-display {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 4px 8px;
            font-size: 0.9em;
            text-align: center;
            min-width: 40px;
            font-weight: 500;
        }
        
        .bottom-section {
            margin-top: 10px;
        }
        
        .main-button {
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px 32px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0 10px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        .main-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 1;
        }
        
        .main-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3));
        }
        
        .main-button:active {
            transform: translateY(-1px);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4));
        }
        
        .main-button span {
            position: relative;
            z-index: 2;
        }
        
        .cycle-counter {
            font-size: 0.95em;
            opacity: 0.7;
            font-weight: 300;
            transition: all 0.5s ease;
        }
        
        .cycle-counter.active {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Ê®™Â±èÈÄÇÈÖç */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                max-width: 90vw;
                padding: 15px;
            }
            
            .header {
                position: absolute;
                top: 15px;
                left: 15px;
                right: 15px;
                margin-bottom: 0;
            }
            
            .main-content {
                flex-direction: row;
                padding-top: 50px;
                gap: 20px;
            }
            
            .breathing-circle {
                width: 120px;
                height: 120px;
                margin: 0;
            }
            
            .status-timer-container {
                min-height: auto;
                margin: 0;
            }
            
            .settings {
                order: 3;
                margin: 0;
                max-width: 200px;
            }
            
            .bottom-section {
                order: 4;
                margin: 0;
                max-width: 150px;
            }
            
            .main-button {
                margin: 10px 0;
                padding: 10px 20px;
                font-size: 1em;
            }
        }
        
        /* Â∞èÂ±èÂπï‰ºòÂåñ */
        @media screen and (max-height: 600px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                border-radius: 20px;
            }
            
            .breathing-circle {
                width: 140px;
                height: 140px;
                margin: 10px auto;
            }
            
            .circle-content {
                font-size: 1.8em;
            }
            
            .status {
                font-size: 1.1em;
            }
            
            .timer {
                font-size: 2.2em;
            }
            
            .settings {
                padding: 12px;
                margin: 10px 0;
            }
            
            .main-button {
                padding: 10px 28px;
                font-size: 1em;
                margin: 12px 0 8px;
            }
        }
    </style>
</head>
<body class="theme-lavender">
    <div class="container">
        <div class="header">
            <h1>ÂëºÂê∏ÁªÉ‰π†</h1>
            <div class="theme-toggle">
                <div class="theme-btn theme-ocean-btn" onclick="setTheme('ocean')" title="Êµ∑Ê¥ã"></div>
                <div class="theme-btn theme-forest-btn" onclick="setTheme('forest')" title="Ê£ÆÊûó"></div>
                <div class="theme-btn theme-sunset-btn" onclick="setTheme('sunset')" title="Êó•ËêΩ"></div>
                <div class="theme-btn theme-lavender-btn active" onclick="setTheme('lavender')" title="Ëñ∞Ë°£Ëçâ"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="breathing-circle" id="breathingCircle" onclick="toggleBreathing()">
                <div class="circle-content">üí®</div>
            </div>
            
            <div class="status-timer-container">
                <div class="status" id="status">ÁÇπÂáªÂúÜÂúàÂºÄÂßãÁªÉ‰π†</div>
                <div class="timer" id="timer">0</div>
            </div>
        </div>
        
        <div class="settings" id="settings">
            <h3>Ëá™ÂÆö‰πâËÆæÁΩÆ</h3>
            <div class="setting-group">
                <div class="setting-item">
                    <label>Âê∏Ê∞îÊó∂Èïø</label>
                    <div class="time-control">
                        <button class="time-btn">‚àí</button>
                        <div class="time-display"><span id="inhaleDisplay">5</span>Áßí</div>
                        <button class="time-btn">+</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>ÂëºÊ∞îÊó∂Èïø</label>
                    <div class="time-control">
                        <button class="time-btn">‚àí</button>
                        <div class="time-display"><span id="exhaleDisplay">10</span>Áßí</div>
                        <button class="time-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <button class="main-button" id="mainBtn" onclick="toggleBreathing()">
                <span id="btnText">ÂºÄÂßãÁªÉ‰π†</span>
            </button>
            
            <div class="cycle-counter" id="cycleCounter">
                ÂÆåÊàêÂæ™ÁéØ: <span id="cycleCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let currentTimer = 0;
        let timerInterval;
        let breathingTimeout;
        let cycleCount = 0;
        let isInhaling = true;
        let inhaleTime = 5;
        let exhaleTime = 10;
        let currentTheme = 'lavender';
        
        // ÂàõÂª∫Èü≥Êïà‰∏ä‰∏ãÊñá
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // ‰∏ªÈ¢òÂàáÊç¢
        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            
            // Êõ¥Êñ∞‰∏ªÈ¢òÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');
        }
        
        // Ë∞ÉËäÇÊó∂Èó¥ÁöÑÂáΩÊï∞
        function adjustTime(type, delta) {
            if (isRunning) return; // ÁªÉ‰π†‰∏≠‰∏çÂÖÅËÆ∏Ë∞ÉËäÇ
            
            if (type === 'inhale') {
                inhaleTime = Math.max(1, Math.min(30, inhaleTime + delta));
                document.getElementById('inhaleDisplay').textContent = inhaleTime;
            } else {
                exhaleTime = Math.max(1, Math.min(60, exhaleTime + delta));
                document.getElementById('exhaleDisplay').textContent = exhaleTime;
            }
        }
        
        // ÈïøÊåâÂø´ÈÄüË∞ÉËäÇÂäüËÉΩ
        let holdTimer = null;
        let holdInterval = null;
        
        function startHold(type, delta, button) {
            if (isRunning) return;
            
            // Á´ãÂç≥ÊâßË°å‰∏ÄÊ¨°
            adjustTime(type, delta);
            
            // Ê∑ªÂä†Êåâ‰∏ãÊïàÊûú
            button.style.transform = 'scale(0.95)';
            button.style.background = 'rgba(255, 255, 255, 0.3)';
            
            // Âª∂ËøüÂêéÂºÄÂßãËøûÁª≠Ë∞ÉËäÇ
            holdTimer = setTimeout(() => {
                holdInterval = setInterval(() => {
                    adjustTime(type, delta);
                }, 100); // ÊØè100msË∞ÉËäÇ‰∏ÄÊ¨°
            }, 500); // 500msÂêéÂºÄÂßãËøûÁª≠Ë∞ÉËäÇ
        }
        
        function endHold(button) {
            clearTimeout(holdTimer);
            clearInterval(holdInterval);
            
            // ÁßªÈô§Êåâ‰∏ãÊïàÊûú
            button.style.transform = '';
            button.style.background = '';
        }
        
        // ‰∏∫ÊâÄÊúâÊåâÈíÆÊ∑ªÂä†ÈïøÊåâÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
            const timeButtons = document.querySelectorAll('.time-btn');
            
            timeButtons.forEach(button => {
                const isInhale = button.parentElement.parentElement.querySelector('label').textContent.includes('Âê∏Ê∞î');
                const type = isInhale ? 'inhale' : 'exhale';
                const delta = button.textContent === '+' ? 1 : -1;
                
                // Èº†Ê†á‰∫ã‰ª∂
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    startHold(type, delta, button);
                });
                
                button.addEventListener('mouseup', () => endHold(button));
                button.addEventListener('mouseleave', () => endHold(button));
                
                // Ëß¶Êë∏‰∫ã‰ª∂ÔºàÁßªÂä®Á´ØÔºâ
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startHold(type, delta, button);
                });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    endHold(button);
                });
                
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    endHold(button);
                });
            });
        });
        
        // Êõ¥Êñ∞ÂëºÂê∏Êó∂Èó¥ËÆæÁΩÆ
        function updateSettings() {
            // Áé∞Âú®Êó∂Èó¥ÈÄöËøáÊåâÈíÆË∞ÉËäÇÔºå‰∏çÈúÄË¶Å‰ªéËæìÂÖ•Ê°ÜËØªÂèñ
            document.getElementById('inhaleDisplay').textContent = inhaleTime;
            document.getElementById('exhaleDisplay').textContent = exhaleTime;
        }
        
        // ÁîüÊàêÂê∏Ê∞îÈü≥Êïà
        function playInhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(400, audioContext.currentTime + 0.8);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }
        
        // ÁîüÊàêÂëºÊ∞îÈü≥Êïà
        function playExhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(150, audioContext.currentTime + 1.2);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.2);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.2);
        }
        
        function updateDisplay() {
            document.getElementById('timer').textContent = currentTimer;
            document.getElementById('cycleCount').textContent = cycleCount;
        }
        
        function startInhale() {
            updateSettings();
            isInhaling = true;
            currentTimer = inhaleTime;
            document.getElementById('status').textContent = `Ê∑±Ê∑±Âê∏Ê∞î...`;
            
            // ËÆæÁΩÆÂä®ÁîªÊó∂ÈïøÂíåÂºÄÂßãÂê∏Ê∞îÂä®Áîª
            const circle = document.getElementById('breathingCircle');
            circle.style.setProperty('--inhale-duration', `${inhaleTime}s`);
            
            // ÂÖàÈáçÁΩÆÂà∞‰∏≠ÊÄßÁä∂ÊÄÅÔºåÁÑ∂ÂêéÂºÄÂßãÂê∏Ê∞î
            circle.className = 'breathing-circle';
            setTimeout(() => {
                circle.className = 'breathing-circle inhale';
            }, 50);
            
            playInhaleSound();
            
            timerInterval = setInterval(() => {
                currentTimer--;
                updateDisplay();
                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    if (isRunning) {
                        breathingTimeout = setTimeout(startExhale, 300);
                    }
                }
            }, 1000);
        }
        
        function startExhale() {
            isInhaling = false;
            currentTimer = exhaleTime;
            document.getElementById('status').textContent = `ÁºìÁºìÂëºÊ∞î...`;
            
            // ËÆæÁΩÆÂä®ÁîªÊó∂ÈïøÂíåÂºÄÂßãÂëºÊ∞îÂä®Áîª
            const circle = document.getElementById('breathingCircle');
            circle.style.setProperty('--exhale-duration', `${exhaleTime}s`);
            
            // ‰ªéÂΩìÂâçÁä∂ÊÄÅÂºÄÂßãÂëºÊ∞î
            circle.className = 'breathing-circle exhale';
            
            playExhaleSound();
            
            timerInterval = setInterval(() => {
                currentTimer--;
                updateDisplay();
                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    cycleCount++;
                    updateDisplay();
                    document.getElementById('cycleCounter').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('cycleCounter').classList.remove('active');
                    }, 500);
                    
                    if (isRunning) {
                        breathingTimeout = setTimeout(startInhale, 800);
                    }
                }
            }, 1000);
        }
        
        function toggleBreathing() {
            if (isRunning) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }
        
        function startBreathing() {
            if (isRunning) return;
            
            updateSettings();
            isRunning = true;
            cycleCount = 0;
            
            // ÊäòÂè†ËÆæÁΩÆÈù¢Êùø
            document.getElementById('settings').classList.add('collapsed');
            document.getElementById('btnText').textContent = 'ÂÅúÊ≠¢ÁªÉ‰π†';
            
            updateDisplay();
            startInhale();
        }
        
        function stopBreathing() {
            isRunning = false;
            clearInterval(timerInterval);
            clearTimeout(breathingTimeout);
            
            document.getElementById('status').textContent = 'ÁÇπÂáªÂúÜÂúàÂºÄÂßãÁªÉ‰π†';
            
            // Âπ≥ÊªëËøáÊ∏°ÂõûÂéüÂßãÁä∂ÊÄÅ
            const circle = document.getElementById('breathingCircle');
            circle.style.setProperty('--reset-duration', '1s');
            circle.className = 'breathing-circle';
            
            document.getElementById('timer').textContent = '0';
            document.getElementById('btnText').textContent = 'ÂºÄÂßãÁªÉ‰π†';
            
            // Â±ïÂºÄËÆæÁΩÆÈù¢Êùø
            document.getElementById('settings').classList.remove('collapsed');
        }
        
        // ÂàùÂßãÂåñËÆæÁΩÆ
        updateSettings();
    </script>
