<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸练习器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            transition: background 0.8s ease;
            padding: 20px 0;
        }
        
        /* 主题配色 */
        .theme-ocean {
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
        }
        
        .theme-forest {
            background: linear-gradient(135deg, #2d5016 0%, #68b738 50%, #a8e6cf 100%);
        }
        
        .theme-sunset {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd23f 100%);
        }
        
        .theme-lavender {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            max-width: 500px;
            width: 90vw;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .theme-toggle {
            display: flex;
            gap: 8px;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .theme-btn.active {
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .theme-ocean-btn { background: linear-gradient(135deg, #0f4c75, #bbe1fa); }
        .theme-forest-btn { background: linear-gradient(135deg, #2d5016, #a8e6cf); }
        .theme-sunset-btn { background: linear-gradient(135deg, #ff6b35, #ffd23f); }
        .theme-lavender-btn { background: linear-gradient(135deg, #667eea, #f093fb); }
        
        .breathing-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 100%);
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }
        
        .breathing-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.6;
            animation: pulse 3s infinite ease-in-out;
        }
        
        .breathing-circle::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .breathing-circle.inhale {
            transform: scale(1.4);
            background: radial-gradient(circle, rgba(173,216,230,0.4) 0%, rgba(135,206,235,0.2) 100%);
            box-shadow: 0 0 60px rgba(135,206,235,0.4), 0 0 120px rgba(135,206,235,0.2);
        }
        
        .breathing-circle.inhale::after {
            opacity: 1;
        }
        
        .breathing-circle.exhale {
            transform: scale(0.7);
            background: radial-gradient(circle, rgba(255,182,193,0.4) 0%, rgba(255,160,122,0.2) 100%);
            box-shadow: 0 0 60px rgba(255,160,122,0.4), 0 0 120px rgba(255,160,122,0.2);
        }
        
        .breathing-circle.exhale::after {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .circle-content {
            font-size: 2.5em;
            z-index: 2;
            position: relative;
        }
        
        .status {
            font-size: 1.5em;
            font-weight: 300;
            margin: 25px 0;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }
        
        .timer {
            font-size: 3.5em;
            font-weight: 200;
            margin: 20px 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .settings {
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .settings.collapsed {
            max-height: 0;
            padding: 0 25px;
            margin: 0;
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .settings h3 {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .setting-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 140px;
        }
        
        .setting-item label {
            font-size: 0.9em;
            font-weight: 300;
            opacity: 0.8;
            text-align: center;
        }
        
        .time-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .time-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.4em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .time-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .time-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 增加按钮的触摸区域 */
        .time-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .time-btn {
                width: 48px;
                height: 48px;
                font-size: 1.5em;
            }
            
            .setting-group {
                gap: 15px;
            }
            
            .setting-item {
                min-width: 160px;
                padding: 25px 15px;
            }
            
            .time-control {
                gap: 18px;
            }
        }
        
        .time-display {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            padding: 8px 12px;
            font-size: 1.1em;
            text-align: center;
            min-width: 50px;
            font-weight: 500;
        }
        
        .main-button {
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 10px 20px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .main-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 1;
        }
        
        .main-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3));
        }
        
        .main-button:active {
            transform: translateY(-1px);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4));
        }
        
        .main-button span {
            position: relative;
            z-index: 2;
        }
        
        /* 移动端特殊处理 */
        @media (max-width: 768px) {
            .main-button {
                font-weight: 500;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3));
                border: 2px solid rgba(255, 255, 255, 0.5);
            }
            
            .main-button:active {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5));
                transform: scale(0.98);
            }
        }
        
        .cycle-counter {
            font-size: 1.1em;
            margin-top: 15px;
            opacity: 0.7;
            font-weight: 300;
            transition: all 0.5s ease;
        }
        
        .cycle-counter.active {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="theme-lavender">
    <div class="container">
        <div class="header">
            <h1>呼吸练习</h1>
            <div class="theme-toggle">
                <div class="theme-btn theme-ocean-btn" onclick="setTheme('ocean')" title="海洋"></div>
                <div class="theme-btn theme-forest-btn" onclick="setTheme('forest')" title="森林"></div>
                <div class="theme-btn theme-sunset-btn" onclick="setTheme('sunset')" title="日落"></div>
                <div class="theme-btn theme-lavender-btn active" onclick="setTheme('lavender')" title="薰衣草"></div>
            </div>
        </div>
        
        <div class="breathing-circle" id="breathingCircle" onclick="toggleBreathing()">
            <div class="circle-content">💨</div>
        </div>
        
        <div class="status" id="status">点击圆圈开始练习</div>
        <div class="timer" id="timer">0</div>
        
        <div class="settings" id="settings">
            <h3>自定义设置</h3>
            <div class="setting-group">
                <div class="setting-item">
                    <label>吸气时长</label>
                    <div class="time-control">
                        <button class="time-btn">−</button>
                        <div class="time-display"><span id="inhaleDisplay">5</span>秒</div>
                        <button class="time-btn">+</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>呼气时长</label>
                    <div class="time-control">
                        <button class="time-btn">−</button>
                        <div class="time-display"><span id="exhaleDisplay">10</span>秒</div>
                        <button class="time-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="main-button" id="mainBtn" onclick="toggleBreathing()">
            <span id="btnText">开始练习</span>
        </button>
        
        <div class="cycle-counter" id="cycleCounter">
            完成循环: <span id="cycleCount">0</span>
        </div>
    </div>

    <script>
        let isRunning = false;
        let currentTimer = 0;
        let timerInterval;
        let breathingTimeout;
        let cycleCount = 0;
        let isInhaling = true;
        let inhaleTime = 5;
        let exhaleTime = 10;
        let currentTheme = 'lavender';
        
        // 创建音效上下文
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // 主题切换
        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            
            // 更新主题按钮状态
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}-btn`).classList.add('active');
        }
        
        // 调节时间的函数
        function adjustTime(type, delta) {
            if (isRunning) return; // 练习中不允许调节
            
            if (type === 'inhale') {
                inhaleTime = Math.max(1, Math.min(30, inhaleTime + delta));
                document.getElementById('inhaleDisplay').textContent = inhaleTime;
            } else {
                exhaleTime = Math.max(1, Math.min(60, exhaleTime + delta));
                document.getElementById('exhaleDisplay').textContent = exhaleTime;
            }
        }
        
        // 长按快速调节功能
        let holdTimer = null;
        let holdInterval = null;
        
        function startHold(type, delta, button) {
            if (isRunning) return;
            
            // 立即执行一次
            adjustTime(type, delta);
            
            // 添加按下效果
            button.style.transform = 'scale(0.95)';
            button.style.background = 'rgba(255, 255, 255, 0.3)';
            
            // 延迟后开始连续调节
            holdTimer = setTimeout(() => {
                holdInterval = setInterval(() => {
                    adjustTime(type, delta);
                }, 100); // 每100ms调节一次
            }, 500); // 500ms后开始连续调节
        }
        
        function endHold(button) {
            clearTimeout(holdTimer);
            clearInterval(holdInterval);
            
            // 移除按下效果
            button.style.transform = '';
            button.style.background = '';
        }
        
        // 为所有按钮添加长按功能
        document.addEventListener('DOMContentLoaded', function() {
            const timeButtons = document.querySelectorAll('.time-btn');
            
            timeButtons.forEach(button => {
                const isInhale = button.parentElement.parentElement.querySelector('label').textContent.includes('吸气');
                const type = isInhale ? 'inhale' : 'exhale';
                const delta = button.textContent === '+' ? 1 : -1;
                
                // 鼠标事件
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    startHold(type, delta, button);
                });
                
                button.addEventListener('mouseup', () => endHold(button));
                button.addEventListener('mouseleave', () => endHold(button));
                
                // 触摸事件（移动端）
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startHold(type, delta, button);
                });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    endHold(button);
                });
                
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    endHold(button);
                });
            });
        });
        
        // 更新呼吸时间设置
        function updateSettings() {
            // 现在时间通过按钮调节，不需要从输入框读取
            document.getElementById('inhaleDisplay').textContent = inhaleTime;
            document.getElementById('exhaleDisplay').textContent = exhaleTime;
        }
        
        // 生成吸气音效
        function playInhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(400, audioContext.currentTime + 0.8);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.8);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }
        
        // 生成呼气音效
        function playExhaleSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(150, audioContext.currentTime + 1.2);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.2);
            
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.2);
        }
        
        function updateDisplay() {
            document.getElementById('timer').textContent = currentTimer;
            document.getElementById('cycleCount').textContent = cycleCount;
        }
        
        function startInhale() {
            updateSettings();
            isInhaling = true;
            currentTimer = inhaleTime;
            document.getElementById('status').textContent = `深深吸气...`;
            document.getElementById('breathingCircle').className = 'breathing-circle inhale';
            
            playInhaleSound();
            
            timerInterval = setInterval(() => {
                currentTimer--;
                updateDisplay();
                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    if (isRunning) {
                        breathingTimeout = setTimeout(startExhale, 100);
                    }
                }
            }, 1000);
        }
        
        function startExhale() {
            isInhaling = false;
            currentTimer = exhaleTime;
            document.getElementById('status').textContent = `缓缓呼气...`;
            document.getElementById('breathingCircle').className = 'breathing-circle exhale';
            
            playExhaleSound();
            
            timerInterval = setInterval(() => {
                currentTimer--;
                updateDisplay();
                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    cycleCount++;
                    updateDisplay();
                    document.getElementById('cycleCounter').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('cycleCounter').classList.remove('active');
                    }, 500);
                    
                    if (isRunning) {
                        breathingTimeout = setTimeout(startInhale, 500);
                    }
                }
            }, 1000);
        }
        
        function toggleBreathing() {
            if (isRunning) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }
        
        function startBreathing() {
            if (isRunning) return;
            
            updateSettings();
            isRunning = true;
            cycleCount = 0;
            
            // 折叠设置面板
            document.getElementById('settings').classList.add('collapsed');
            document.getElementById('btnText').textContent = '停止练习';
            
            updateDisplay();
            startInhale();
        }
        
        function stopBreathing() {
            isRunning = false;
            clearInterval(timerInterval);
            clearTimeout(breathingTimeout);
            
            document.getElementById('status').textContent = '点击圆圈开始练习';
            document.getElementById('breathingCircle').className = 'breathing-circle';
            document.getElementById('timer').textContent = '0';
            document.getElementById('btnText').textContent = '开始练习';
            
            // 展开设置面板
            document.getElementById('settings').classList.remove('collapsed');
        }
        
        // 初始化设置
        updateSettings();
    </script>
</body>
</html>
